<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/javascript.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <button id="clear-btn" class="btn">C</button>
      <button id="sqr" class="btn operator">√</button>
      <button id="pow" class="btn operator">^</button>
      <button id="erase" class="btn">←</button>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">/</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">x</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator">-</button>
      <button id="decimal" class="btn decimal">.</button>
      <button class="btn number">0</button>
      <button id="result" class="btn result">=</button>
      <button class="btn operator">+</button>
    </div>
  </body>
</html>
